Object LandSeekMissile

  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    OkToChangeModelColor = Yes
    DefaultConditionState
      Model = MVLandSeek_M
      ParticleSysBone = NONE GiridaOMissileLenzflare
      ParticleSysBone = NONE GiridaONewMissileExhaust
    End
    ConditionState = JAMMED
      ParticleSysBone = None SparksMedium
    End
  End

  ; ***DESIGN parameters ***
  EditorSorting     = SYSTEM
  VisionRange       = 0.0  
  ArmorSet
    Conditions      = None
    Armor           = ProjectileArmor
    DamageFX        = None
  End

  ; *** ENGINEERING Parameters ***
  KindOf = PROJECTILE SMALL_MISSILE
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 100.0
    InitialHealth   = 100.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    ; A projectile is not disabled, but instead loses target and scatters
    SubdualDamageCap = 200
    SubdualDamageHealRate = 100000
    SubdualDamageHealAmount = 50
  End


; ---- begin Projectile death behaviors
  Behavior = FireWeaponWhenDeadBehavior ModuleTag_04
    DeathWeapon   = ToxinShellWeapon
    StartsActive  = No                      ; turned on by upgrade
    TriggeredBy   = RocketBuggyToxinUpgrade          
    ConflictsWith = Upgrade_GLAAnthraxBeta Chem_Upgrade_GLAAnthraxGamma      
  End

  Behavior = FireWeaponWhenDeadBehavior ModuleTag_05
    DeathWeapon   = ToxinShellWeaponUpgraded
    StartsActive  = No                      ; turned on by upgrade
    TriggeredBy   = Upgrade_GLAAnthraxBeta   RocketBuggyToxinUpgrade      
    RequiresAllTriggers = Yes ;TriggeredBy is an AND, not an OR like it normally is
    ConflictsWith = Chem_Upgrade_GLAAnthraxGamma
  End

  Behavior = FireWeaponWhenDeadBehavior ModuleTag99
    DeathWeapon   = Chem_ToxinShellWeaponGamma
    StartsActive  = No
    TriggeredBy   = Chem_Upgrade_GLAAnthraxGamma RocketBuggyToxinUpgrade
    RequiresAllTriggers = Yes; 
  End;

  Behavior = InstantDeathBehavior DeathModuleTag_01
    DeathTypes = NONE +DETONATED
    ; we detonated normally.
    ; no FX, just quiet destroy ourselves
  End
  Behavior = InstantDeathBehavior DeathModuleTag_02
    DeathTypes = NONE +LASERED
    ; shot down by laser.
    FX         = FX_GenericMissileDisintegrate
    OCL        = OCL_GenericMissileDisintegrate
  End
  Behavior = InstantDeathBehavior DeathModuleTag_03
    DeathTypes = NONE +BURNED
    ; shot down by laser.
    FX         = WeaponFX_ShieldCollide
    ;OCL        = OCL_GenericMissileDisintegrate
  End
  Behavior = InstantDeathBehavior DeathModuleTag_04
    DeathTypes = ALL -LASERED -DETONATED -BURNED
    ; shot down by nonlaser.
    FX         = FX_GenericMissileDeath
  End


; ---- end Projectile death behaviors

  Behavior = PhysicsBehavior ModuleTag_06
    Mass = 1
  End
  Behavior = MissileAIUpdate ModuleTag_07
    TryToFollowTarget               = Yes ;유도?
    FuelLifetime                    = 3000 ;1800 ;연료, 살아있는 시간
    InitialVelocity                 = 90                ; in dist/sec ;처음 속력
    IgnitionDelay                   = 0 ;점화 간격
    DistanceToTravelBeforeTurning   = 50 ;3 ;회전하기 전에 여행하기 위한 거리
    ;IgnitionFX                      = WeaponFX_CWCgenSmallMissileIgnition ;FX_BuggyMissileIgnition ;점화 효과
    DistanceScatterWhenJammed       = 100 ;교란시 흩어지는 거리
  End
  Locomotor = SET_NORMAL RocketBuggyMissileLocomotor ;LandSeekMissileLocomotor ;로코모터

  ;Behavior = WeaponBonusUpgrade ModuleTag_08
  ;  TriggeredBy = Upgrade_GLAAPRockets
  ;End

  Geometry = Sphere
  GeometryIsSmall = Yes
  GeometryMajorRadius = 2.0

End


